apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/konflux-ci/yq-container?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch == "main"
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: yq-container
    appstudio.openshift.io/component: yq
    pipelines.appstudio.openshift.io/type: build
  name: yq-on-pull-request
  namespace: rhtap-integration-tenant
spec:
  params:
    - name: dockerfile
      value: Containerfile
    - name: git-url
      value: '{{source_url}}'
    - name: image-expires-after
      value: 5d
    - name: output-image
      value: quay.io/redhat-user-workloads/rhtap-integration-tenant/yq-container/yq:on-pr-{{revision}}
    - name: path-context
      value: .
    - name: revision
      value: '{{revision}}'
    - name: build-platforms
      value:
        - linux/x86_64
        - linux/arm64
    - name: reused-build-references
      value:
        # ppc64le
        - quay.io/konflux-ci/yq@sha256:8abed47ea008379c8966da11faadf03d386b74fd735906768854b044ff944401
        # s390x
        - quay.io/konflux-ci/yq@sha256:a9ce23d5b742dbfcd08292cc7ef5227109f0982b0b107659ae212f8495175e76
  pipelineRef:
    name: build-pipeline
  workspaces:
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'
